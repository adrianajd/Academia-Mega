    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />

<body>
   
    <!-- <input type="text" id="username" placeholder="Usuario"></input>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h1>Login Ficticio</h1>
                <!-- Usuario input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">username</label>
                </div>
      
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>
      
                <button id="accion_boton" onclick="login()" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>

            </div>
          </div>
        </div>
      </section>
    <script src="./authModule.js"></script>
    <script src="./userSingleton.js"></script>
    <script>
        
        function login(){
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const nameBotton = document.getElementById('accion_boton');
  
            if (nameBotton.innerHTML == 'Iniciar Sesión'){
              AuthModule.login(user, pass);
            }else {
              AuthModule.logout();
            }
        }

        // function logout(){
        //     AuthModule.logout();

    </script>
</body>
